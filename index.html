<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matekos jatek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="cim">
        <h1>Matek játék</h1>
        </div>

        <div class="playfield">
            <div class="texts">
                <p id="feladat">Feladat:</p>
                <div class="task"></div>
            </div>

            <div class="solution">
                <input type="text" id="megoldas" placeholder="megoldas"></input>
                <button id="valasz">Válasz</button>
                <button id="vege">Vége</button>
                <div class="points"></div>  <!--pontszamlalo ide kerul-->
        </div>
        <div class="uzenet"></div>   <!--uzenet ide kerul--> 
    </main>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
